<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>CalculatorJS</title>
</head>

<body>
    <div id="selectType">
        <input type="button" value="Обычный" id="basic">
        <input type="button" value="Инжинерный" id="engineer">
        <input type="button" value="Программный" id="prog">
    </div>
    <div id="calculator">
        <input type="text" readonly id="display">
        <div id="buttonsEngineer">
            <input type="button" value="(" class="buttNum grey">
            <input type="button" value=")" class="buttNum grey">
            <input type="button" value="mc" class="buttNum grey">
            <input type="button" value="m+" class="grey">
            <input type="button" value="m-" class="grey">
            <input type="button" value="mr" class="grey">
            <input type="button" value="2an" class="grey">
            <input type="button" value="x^2" class="grey">
            <input type="button" value="x^3" class="grey">
            <input type="button" value="x^y" class="grey">
            <input type="button" value="e^x" class="grey">
            <input type="button" value="10^x" class="grey">
            <input type="button" value="1/x" class="grey">
            <input type="button" value="sqrt" class="grey">
            <input type="button" value="3sqrt" class="grey">
            <input type="button" value="ysqt" class="grey">
            <input type="button" value="ln" class="grey">
            <input type="button" value="log" class="grey">
            <input type="button" value="x!" class="grey">
            <input type="button" value="sin" class="grey">
            <input type="button" value="cos" class="grey">
            <input type="button" value="tan" class="grey">
            <input type="button" value="e" class="grey">
            <input type="button" value="EE" class="grey">
            <input type="button" value="Rad" class="grey">
            <input type="button" value="sinh" class="grey">
            <input type="button" value="cosh" class="grey">
            <input type="button" value="tanh" class="grey">
            <input type="button" value="pi" class="grey">
            <input type="button" value="Rand" class="grey">
        </div>
        <div id="buttonsBasic">
            <input type="button" value="AC" id="AC" class="darkGrey">
            <input type="button" value="+/-" id="plusminus" class="darkGrey">
            <input type="button" value="%" id="percent" class="darkGrey">
            <input type="button" value="/" class="buttNum yellow">
            <input type="button" value="7" class="buttNum grey">
            <input type="button" value="8" class="buttNum grey">
            <input type="button" value="9" class="buttNum grey">
            <input type="button" value="*" class="buttNum yellow">
            <input type="button" value="4" class="buttNum grey">
            <input type="button" value="5" class="buttNum grey">
            <input type="button" value="6" class="buttNum grey">
            <input type="button" value="-" class="buttNum yellow">
            <input type="button" value="1" class="buttNum grey">
            <input type="button" value="2" class="buttNum grey">
            <input type="button" value="3" class="buttNum grey">
            <input type="button" value="+" class="buttNum yellow">
            <input type="button" value="0" id="zero" class="grey">
            <input type="button" value="." id="dot" class="grey">
            <input type="button" value="=" id="equally" class="yellow">
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
