<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>CalculatorJS</title>
</head>

<body>
    <footer>
        <div class="selectType">
            <input type="button" value="Обычный" id="basic">
            <input type="button" value="Инжинерный" id="engineer">
            <input type="button" value="Программный" id="prog">
        </div>
    </footer>
    <div id="calculator">
        <input type="text" readonly id="display">
        <div class="buttons">
            <div class="buttonsEngineer">
                <input type="button" value="(" class="buttNum grey">
                <input type="button" value=")" class="buttNum grey">
                <input type="button" value="mc" class="buttNum grey">
                <input type="button" value="m+" class="grey">
                <input type="button" value="m-" class="grey">
                <input type="button" value="mr" class="grey">
                <input type="button" value="2an" class="grey">
                <input type="button" value="x^2" class="grey">
                <input type="button" value="x^3" class="grey">
                <input type="button" value="x^y" class="grey">
                <input type="button" value="e^x" class="grey">
                <input type="button" value="10^x" class="grey">
                <input type="button" value="1/x" class="grey">
                <input type="button" value="sqrt" class="grey">
                <input type="button" value="3sqrt" class="grey">
                <input type="button" value="ysqt" class="grey">
                <input type="button" value="ln" class="grey">
                <input type="button" value="log" class="grey">
                <input type="button" value="x!" class="grey">
                <input type="button" value="sin" class="grey">
                <input type="button" value="cos" class="grey">
                <input type="button" value="tan" class="grey">
                <input type="button" value="e" class="grey">
                <input type="button" value="EE" class="grey">
                <input type="button" value="Rad" class="grey">
                <input type="button" value="sinh" class="grey">
                <input type="button" value="cosh" class="grey">
                <input type="button" value="tanh" class="grey">
                <input type="button" value="pi" class="grey">
                <input type="button" value="Rand" class="grey">

            </div>
            <div class="buttonsBasic">
                <input type="button" value="AC" id="AC" class="grey">
                <input type="button" value="+/-" id="plusminus" class="grey">
                <input type="button" value="%" id="percent" class="grey">
                <input type="button" value="/" class="buttNum orange">
                <input type="button" value="7" class="buttNum">
                <input type="button" value="8" class="buttNum">
                <input type="button" value="9" class="buttNum">
                <input type="button" value="*" class="buttNum orange">
                <input type="button" value="4" class="buttNum">
                <input type="button" value="5" class="buttNum">
                <input type="button" value="6" class="buttNum">
                <input type="button" value="-" class="buttNum orange">
                <input type="button" value="1" class="buttNum">
                <input type="button" value="2" class="buttNum">
                <input type="button" value="3" class="buttNum">
                <input type="button" value="+" class="buttNum orange">
                <input type="button" value="0" id="zero">
                <input type="button" value="." id="dot">
                <input type="button" value="=" id="equally" class="orange">
            </div>
            <div class="buttonsProg">
                <input type="button" value="AND" class="black">
                <input type="button" value="OR" class="black">
                <input type="button" value="D" class="grey">
                <input type="button" value="E" class="grey">
                <input type="button" value="F" class="grey">
                <input type="button" value="AC" class="black AC">
                <input type="button" value="C" class="black C">
                <input type="button" value="NOR" class="black">
                <input type="button" value="XOR" class="black">
                <input type="button" value="A" class="grey">
                <input type="button" value="B" class="grey">
                <input type="button" value="C" class="grey">
                <input type="button" value="RoL" class="black">
                <input type="button" value="RoR" class="black">
                <input type="button" value="<<" class="black">
                <input type="button" value=">>" class="black">
                <input type="button" value="7" class="grey">
                <input type="button" value="8" class="grey">
                <input type="button" value="9" class="grey">
                <input type="button" value="2's" class="black">
                <input type="button" value="1's" class="black">
                <input type="button" value="X<<Y" class="black">
                <input type="button" value="X>>Y" class="black">
                <input type="button" value="4" class="grey">
                <input type="button" value="5" class="grey">
                <input type="button" value="6" class="grey">
                <input type="button" value="/" class="orange">
                <input type="button" value="-" class="orange">
                <input type="button" value="byteflip" class="grey byteflip">
                <input type="button" value="1" class="grey">
                <input type="button" value="2" class="grey">
                <input type="button" value="3" class="grey">
                <input type="button" value="*" class="orange">
                <input type="button" value="+" class="orange">
                <input type="button" value="word flip" class="grey wordflip">
                <input type="button" value="FF" class="grey">
                <input type="button" value="0" class="grey buttNum">
                <input type="button" value="00" class="grey buttNum">
                <input type="button" value="=" class="orange equallyEng">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
